<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" defer></script>
<!--    <script type="module" src="functions.ts"></script>-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">

        <div class="input-container">
            <span class="input-header">You send</span>
            <div class="input-frame" id="send-input-frame">
                <div class="input-flag-container">
                    <img src="icons/gb.svg" alt="">
                </div>
                <input type="number" id="send-input">
                <span class="input-currency">GBP</span>
            </div>
        </div>

        <div class="input-container">
            <span class="input-header">You receive</span>
            <div class="input-frame" id="receive-input-frame">
                <div class="input-flag-container">
                    <img src="icons/pl.svg" alt="">
                </div>
                <input type="number" id="receive-input">
                <span class="input-currency">PLN</span>
            </div>
        </div>

        <div id="exchange-rate-container">
            <span>1 GBP = </span>
            <span class="bold" id="exchange-rate-value"></span>
            <span class="bold"> PLN</span>
        </div>
        <span class="bold">No transfer fee</span>
    </div>






</body>
</html>
